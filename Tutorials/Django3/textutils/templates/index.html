<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>TextUtils</title>
</head>

<body>
    <!-- -------Navbar------------ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TextUtils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Alert -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome To TextUtils.in !</strong> You can do anything with your text here !
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- Textarea -->
    <div class="container">
        <!-- -------form-------- -->
        <form action="/analyze" , method="POST"> {% csrf_token %}
            <!--csrf token used for django backend -->
            <div class="form-floating" , style="margin: 42px 200px">
                <textarea class="form-control" name="text" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 250px"></textarea>
                <label for="floatingTextarea2"><strong> Enter Your Text Here!</strong></label>
            </div>

            <!-- Check buttons -->
            <div class="form-check form-switch" , style="margin: 12px 200px">
                <input class="form-check-input" name="check" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
            </div>
            <div class="form-check form-switch" , style="margin: 12px 200px">
                <input class="form-check-input" name="uppercase" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label>
            </div>
            <div class="form-check form-switch" , style="margin: 12px 200px">
                <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove New Lines</label>
            </div>
            <div class="form-check form-switch" , style="margin: 12px 200px">
                <input class="form-check-input" name="extraspaceremover" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Extra Spaces</label>
            </div>
            <!-- submit button -->
            <button type="submit" class="btn btn-outline-danger" , style="margin: 12px 200px">Analyze Text</button>
        </form>
    </div>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
